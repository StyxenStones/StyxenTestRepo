<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Paradise Contacts</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="js/code.js"></script>
</head>

<div class="container">
   <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 login-box">
         <img src="images/logo.png"></img>
         <div class="col-lg-12 login-title">
            Welcome to Paradise Contacts
         </div>
         <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
               <form id="login">
                  <div class="form" id="name">
                      <label class="form-control-label">NAME</label>
                      <input type="login" class="form-control">
                  </div>
                  <div class="form" id="email">
                      <label class="form-control-label">EMAIL</label>
                      <input type="login" class="form-control">
                  </div>
                  <div class="form" id="username">
                     <label class="form-control-label">USERNAME</label>
                     <input type="login" class="form-control">
                  </div>
                  <div class="form" id="password">
                     <label class="form-control-label">PASSWORD</label>
                     <input type="login" class="form-control" i>
                  </div>
                 </div>
            <div class="container">
            <div class="button-wrapper">
            <div class="button-wrapper btn-container-center">
            <p id="signupResult"></p>
            <a href="index.html" onclick="addUser();" class="btn btn-lg btn-success btn-signup">Sign Up</a>
            </div>
            </div>
            </div>
         </div>
         </form>
      </div>
   </div>
</div>
</div>
